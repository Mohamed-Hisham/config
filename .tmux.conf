unbind C-b
set -g prefix ^A
bind a send-prefix

set -sg escape-time 1

bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# title A
unbind A
bind A command-prompt "rename-window %%"

bind s split-window -v
bind v split-window -h

bind tab select-pane -t :.-

bind h resize-pane -L 4
bind l resize-pane -R 4
bind j resize-pane -D 4
bind k resize-pane -U 4

bind : command-prompt

setw -g mode-keys vi

set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left "[#I:#P]"
set-option -g status-left-length 40
set-option -g status-right "#(whoami)@#(hostname) %F:%R"

set-window-option -g window-status-format "#I:#W#F"
set-window-option -g window-status-current-format "[#I:#W_#P]"
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg blue

set-option -g pane-active-border-fg black
set-option -g pane-active-border-bg cyan

unbind r
bind r source-file /home/ukstudio/.tmux.conf
